<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Star Wars Duel</title>
    <!--Stylesheets-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel">
    <!--Javascript & JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
<header>
    Star Wars RPG!
</header>

<div class="container">
    <div class="characters available-characters">
        <div id="obiwan" value="obiwan">
            <div class="charactername">Obi-Wan</div> 
            <img src="assets/images/obi-wan.jpg" height="150" width="200">
            <div class="characterhp">Health: 125</div>
        </div>
        <div id="quigon" value="quigon">
            <div class="charactername">Qui-Gon</div>
            <img src="assets/images/qui-gon.jpg" height="150" width="200">
            <div class="characterhp">Health: 135</div> 
        </div>
        <div id="maul" value="maul">
            <div class="charactername">Darth Maul</div>
            <img src="assets/images/darth-maul.jpg" height="150" width="200">
            <div class="characterhp">Health: 140</div> 
        </div>
        <div id="sidious" value="sidious">
            <div class="charactername">Darth Sidious</div>
            <img src="assets/images/darth-sidious.jpg" height="150" width="200">
            <div class="characterhp">Health: 160</div> 
        </div>
    </div>

    <div class="battle">
        <div class="user-character">
            Your Character
        <div class="player-char" id="your-character"></div>
        </div>
        <div class="enemies">
            Enemies Available To Attack
        <div class="enemies-available"></div>
        </div>
        <div class="fight">
            Fight Section
        </div>
    </div>
    <button type="button" id="attack">
        Attack!
    </button>
    <button type="button" id="reset" href="index.html">
        Reset
    </button>
    <div class="defender">
        Defender
    <div id="defender-char"></div>
    </div>
    <div id="gametxt"></div>

</div>
</body>
</html>
